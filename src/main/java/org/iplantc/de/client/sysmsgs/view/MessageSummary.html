<!-- This is the XTemplates template used to render a message summary. -->

<tpl if="msg.dismissible"><span class="{style.dismiss}"></span></tpl>
<tpl if="msg.seen"><span class="{style.summary}"></tpl>
<tpl if="!msg.seen"><span class="{style.summary} {style.unseen}"></tpl>
  <div>{msg.type}</div>
  <div class="{style.activationTime}">{msg.activationTime:date("dd MMMM yyyy")}</div>
</span>
